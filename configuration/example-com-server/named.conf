options {
	listen-on port 53 { 127.0.0.20; };
	listen-on-v6 { none; };
        directory "/vagrant/example-com-server";

	recursion no;
	allow-query { any; };

	dnssec-enable yes;
	dnssec-validation yes;
	dnssec-lookaside no;
	max-cache-ttl 1;
	max-ncache-ttl 1;
	minimal-any yes;
};

logging
{
        channel default_debug {
                file "named.run";
                severity dynamic;
        };
};

zone "example.com." IN {
	type master;
	file "example.com.zone.signed";
};

